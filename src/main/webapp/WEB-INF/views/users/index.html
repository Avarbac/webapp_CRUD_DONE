<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Showing user list</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
        .odd-row {
            color: blue;
        }
    </style>
</head>
<body>
<h1>USER LIST</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Name</th>
        <th>Age</th>
        <th>Surname</th>
    </tr>
    <tr th:each="user, state : ${users}"
        class="row" th:classappend="${state.odd} ? 'odd-row' : 'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${user.name}">Name</td>
        <td th:utext="${user.age}">Age</td>
        <td th:utext="${user.surname}">Surname</td>
    </tr>
</table>
</body>

</html>
